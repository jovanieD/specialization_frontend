<app-navbar></app-navbar>
<div class="hold-transition register-page">
  <div class="register-box w-50">
    <div class="card  ">
      <div class="card-body register-card-body bg-light">
        <div class="login-logo">
          <img src="https://www.pngitem.com/pimgs/m/87-877725_recipes-png-transparent-png.png" width="100px" alt="">
        </div>
        <p class="login-box-msg">Register a new acount</p>
        <div>
          <h3 class="register">Register</h3>
        </div>
        <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="username" name="username"  ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="firstname" name="lastname" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="lastname" name="lastname" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <!-- <p class="text-danger pl-1" *ngIf="errors.name">{{errors.name}}</p> -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-5">
            <input class="form-control form-control-md" name="profile_pic" id="formFileSm" type="file" />
          </div>


          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <a routerLink="/login" class="text-center">I already have an account</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</div>
